<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验5</title>
		<style type="text/css">
			body,div,a,ul,li{
				pandding:0px;
				margin:0px;
			}
			body{
				display:flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			/* 集市背景 */
			.big-bg{
				width:450px;
				height:1030px;
				background-image: url("picture/jishi.jpg");
				background-repeat:no-repeat;
				overflow: hidden;
				background-size: 100% 72%;
				opacity: 0.5;
			}
			/* 工具栏 */
			.tool{
				width:100%;
				height:150px;
			}
			.tool1{
				width:100%;
				height:70px;
			}
			.music{
				width:70px;
				height:70px;
				float: right;
				background-image: url("picture/M7.png");
				background-size: 140% 140%;
				margin-top: -20px;
				margin-right: 5px;
			}
			.music:hover{
				animation: move 0.75s linear;
			}
			@keyframes move{
				0%{
					background-size: 140% 140%;
				}
				50%{
					background-size: 150% 150%;
				}
				100%{
					background-size: 140% 140%;
				}
			}
			.wenhao{
				width:70px;
				height:70px;
				float: right;
				background-image: url("picture/M8.png");
				background-size: 140% 140%;
				margin-top: -40px;
				margin-right: 5px;
			}
			.wenhao:hover{
				animation: move 0.75s linear;
			}
			.bag{
				width:70px;
				height:70px;
				float: right;
				background-image: url("picture/M0.png");
				background-size: 140% 140%;
				margin-top: -60px;
				margin-right: 5px;
			}
			.bag:hover{
				animation: move 0.75s linear;
			}
			.qu-an-bg{
				width:100%;
				height:500px;
				background-image: url("picture/777.png");
				background-size: 102% 100%;
			}
			.qu-an{
				width:400px;
				position:relative;
				left:20%;
				top:15%;
				font-size:30px;
				line-height: 40px;
				font-family: 楷体;
				text-align: left;
			}
			.person{
				width:220px;
				height:300px;
				background-image: url("picture/person.png");
				background-repeat:no-repeat;
				background-attachment:scroll;
				background-size:100% 100%;
				position: relative;
				left:52%;
				top:19%;
			}
			.person:hover{
				animation: move1 0.75s linear;
			}
			@keyframes move1{
				0%{
					background-size: 100% 100%;
				}
				50%{
					background-size: 110% 110%;
				}
				100%{
					background-size: 100% 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="big-bg">
			<div class="tool">
				<div class="tool1">
					<div class="music"></div>
				</div>
				<div class="tool1">
					<div class="wenhao"></div>
				</div>
				<div class="tool1">
					<div class="bag"></div>
				</div>
			</div>
			<div class="qu-an-bg">
				<div class="qu-an">
					<b><u>问题：此处为题干</u></b><br>
					<input type="radio" name="q1" value="1" onclick="hello1(value)"/>A:answer1<br>
					<input type="radio" name="q1" value="1" onclick="hello2(value)"/>B:answer1<br>
					<input type="radio" name="q1" value="1" onclick="hello3(value)"/>C:answer1<br>
					<input type="submit" onclick="hello4()"
				</div>
			</div>
			<div class="person"></div>
		</div>
		
	</body>
</html>
